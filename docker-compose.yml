version: '3.9'

services:

  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "8080:8080"
    volumes:
      - backend:/data/backend
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_DB=golang
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - PGDATA=/data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: "always"

  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    volumes:
      - ./:/app
    command: npm start
    depends_on:
        - backend

volumes:
  postgres:
  backend: